<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Mixed Precision Patch Attention (MPA‑ViT) — Thumbnail</title>
  <desc id="desc">Open Graph thumbnail with gradient background, patch grid motif, and mixed-precision accent lines for MPA‑ViT.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>

    <g id="patch" shape-rendering="geometricPrecision">
      <rect x="0" y="0" width="120" height="120" rx="12" fill="#0b1220" fill-opacity="0.6" stroke="#94a3b8" stroke-opacity="0.18"/>
      <path d="M0,0 L120,0 L120,120 Z" fill="#22d3ee" fill-opacity="0.12"/>
      <path d="M0,0 L0,120 L120,120 Z" fill="#a78bfa" fill-opacity="0.12"/>
      <rect x="8" y="8" width="104" height="104" rx="8" fill="none" stroke="#22d3ee" stroke-opacity="0.22"/>
      <rect x="16" y="16" width="88" height="88" rx="6" fill="none" stroke="#a78bfa" stroke-opacity="0.22"/>
    </g>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <g transform="translate(720,90)">
    <use href="#patch" x="-240" y="0"/>
    <use href="#patch" x="-60" y="0"/>
    <use href="#patch" x="120" y="0"/>
    <use href="#patch" x="-240" y="180"/>
    <use href="#patch" x="-60" y="180" id="centerPatch"/>
    <use href="#patch" x="120" y="180"/>
    <use href="#patch" x="-240" y="360"/>
    <use href="#patch" x="-60" y="360"/>
    <use href="#patch" x="120" y="360"/>
  </g>

  <g stroke="url(#accent)" stroke-width="3" stroke-opacity="0.8" filter="url(#glow)">
    <path d="M660,315 C720,240 870,210 960,210" fill="none"/>
    <path d="M660,315 C720,360 900,360 960,450" fill="none"/>
    <path d="M660,315 C750,315 870,315 960,315" fill="none"/>
  </g>

  <g transform="translate(80,110)" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" fill="#e5e7eb">
    <rect x="-20" y="-50" width="580" height="220" rx="20" fill="#0b1220" fill-opacity="0.35" stroke="#94a3b8" stroke-opacity="0.18"/>
    <text x="0" y="0" font-size="22" fill="#93c5fd" letter-spacing="0.08em">Vision Transformers</text>
    <text x="0" y="52" font-size="56" font-weight="700" fill="#f8fafc">Mixed Precision Patch Attention</text>
    <rect x="0" y="72" width="360" height="6" rx="3" fill="url(#accent)"/>
    <text x="0" y="132" font-size="36" font-weight="600" fill="#c7d2fe">MPA‑ViT</text>
  </g>

  <g opacity="0.9">
    <circle cx="660" cy="315" r="88" fill="none" stroke="#22d3ee" stroke-opacity="0.35" stroke-width="2"/>
    <circle cx="660" cy="315" r="112" fill="none" stroke="#a78bfa" stroke-opacity="0.28" stroke-width="2"/>
  </g>

  <g transform="translate(84,560)" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
    <text x="0" y="0" font-size="18" fill="#94a3b8">fp16/bf16 ↔ fp32</text>
  </g>
</svg>

