baseURL: https://sanny26.github.io/
languageCode: en-us
title: s'Verse
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true

mainSections:
  - posts

params:
  env: production
  title: s'Verse
  description: "Explore Santhoshini's archive of projects, research, and professional activities in AI and computer vision."

  # homeInfoMode: true
  homeInfoParams:
    Content: Thanks for visiting my page! Reach out on my socials for any collaborations or brainstorming!
  
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
  
  mainSections:
    - posts

  defaultTheme: light
  disableThemeToggle: false

  socialIcons:
    - name: "LinkedIn"
      url: "https://linkedin.com/in/sgongidi"
    - name: "Email"
      url: "mailto:san.gongidi@gmail.com"

  ShareButtons: ["linkedin", "twitter"]
  
  # Enhanced reading experience
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  
  # Code and content enhancements
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  
  # Better navigation: shows table of contents
  ShowToc: false
  TocOpen: false
  
  # Enhanced appearance
  ShowWordCount: true
  ShowLastMod: true
  
  # Homepage enhancements
  # ShowRecentInHomepage: true
  # ShowSummary: true
  
  # Search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  footer:
    text: "Inspired by [Lil'log](https://lilianweng.github.io/) & [sumit.ml](https://sumit.ml/)"
    hideCopyright: True