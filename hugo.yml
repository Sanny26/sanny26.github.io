baseURL: https://sanny26.github.io/
languageCode: en-us
title: San'ML
theme: PaperMod
description: "Explore Santhoshini's archive of projects, research, and professional activities in AI and computer vision."

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  homeInfoMode: true
  homeInfoParams:
    Content: Thanks for visiting my studio! Reach out on my socials for any collaborations or brainstorming!
  
  defaultTheme: dark
  defaultThemeToggle: true

  socialIcons:
    - name: "LinkedIn"
      url: "https://linkedin.com/in/sgongidi"
    - name: "googlescholar"
      url: "https://scholar.google.com/citations?user=OiI80VwAAAAJ&hl=en"
    - name: "Github"
      url: "https://github.com/sanny26"
    - name: "Email"
      url: "mailto:san.gongidi@gmail.com"

  ShareButtons: ["linkedin", "twitter"]
  
  # Enhanced reading experience
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  
  # Code and content enhancements
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  
  # Better navigation
  ShowToc: true
  TocOpen: false
  
  # Enhanced appearance
  ShowWordCount: true
  ShowLastMod: true
  
  # Homepage enhancements
  ShowRecentInHomepage: true
  ShowSummary: true
  
  # Search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  customCSS: 
    - "css/custom.css"
  defaultAppearance: dark
  label:
    text: ""

  footer:
    text: "Inspired by [Lil'log](https://lilianweng.github.io/) & [sumit.ml](https://sumit.ml/)"
    hideCopyright: True