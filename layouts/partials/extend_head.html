<!-- IBM Plex Mono Font CSS -->
<style>
body {
    font-family: "IBM Plex Mono", "IBM Plex Mono Fallback", monospace !important;
    font-style: normal !important;
    font-size: 0.9em !important; /* Reduce overall font size by 20% */
}

h1, h2, h3, h4, h5, h6,
p, li, td, th, span, div,
.post-content, .post-title, .post-description,
.post-meta, .breadcrumbs, .pagination,
.social-icons a, .page-header h1 {
    font-family: "IBM Plex Mono", "IBM Plex Mono Fallback", monospace !important;
    font-style: normal !important;
}

/* Custom site title styling - simple approach */
.logo a {
    font-family: "IBM Plex Mono", "IBM Plex Mono Fallback", monospace !important;
    font-size: 0; /* Hide the original text */
}


.logo a::before {
    /* content: "SGo"; */
    content: "üêô";
    content: "__san__";
    /* color: #6d9eeb !important; */
    font-size: 1.2rem; 
}



/* Project list styling - simplified */
.project-list {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
}

.project-entry {
    display: flex;
    gap: 1.5rem;
    align-items: flex-start;
    flex-direction: row-reverse; /* Reverse order to put thumbnails on right */
}

.project-thumbnail {
    flex-shrink: 0;
    width: 80px;
    height: 80px;
}

.project-thumbnail figure {
    margin: 0;
}

.project-thumbnail img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 4px;
}

.project-content {
    flex: 1;
    min-width: 0;
}

.project-content h3 {
    margin: 0 0 0.5rem 0;
    color: var(--primary);
    font-size: 1.2rem;
    line-height: 1.4;
}

.project-content p {
    margin: 0 0 0.75rem 0;
    line-height: 1.6;
    color: var(--content);
}

.project-links {
    display: flex;
    flex-direction: row;
    gap: 0.5rem;
    align-items: center;
}

.project-links a {
    color: #6d9eeb !important; /* Light blue color */
    text-decoration: none !important;
    font-size: 0.9rem;
    line-height: 1.4;
}

.project-links a:not(:last-child)::after {
    content: ", ";
    color: var(--content);
    margin-left: 0.25rem;
}

.project-links a:hover {
    text-decoration: underline !important;
}

/* Responsive design */
@media (max-width: 768px) {
    .project-entry {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .project-thumbnail {
        margin: 0 auto;
    }
    
    .project-links {
        justify-content: center;
    }
}

/* Override theme's box-shadow underline effect */
.post-content a,
.post-content a:link,
.post-content a:visited,
.post-content a:active {
    box-shadow: none !important;
    text-decoration: none !important;
    color: #6d9eeb !important; /* Light blue color */
}

.post-content a:hover {
    box-shadow: none !important;
    text-decoration: underline !important;
    color: #6d9eeb !important; /* Keep light blue on hover */
}

/* Global link styling - override theme defaults */
a, a:link, a:visited, a:active {
    text-decoration: none !important;
    color: #6d9eeb !important; /* Light blue color for all links */
}

a:hover {
    text-decoration: underline !important;
    color: #6d9eeb !important; /* Keep light blue on hover */
}

/* Simple link styling */
a {
    color: #6d9eeb !important; /* Light blue color */
    text-decoration: none !important;
    transition: color 0.3s ease;
}

a:hover {
    color: #6d9eeb !important; /* Keep light blue on hover */
    text-decoration: underline !important;
}
</style>
